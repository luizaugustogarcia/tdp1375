<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="../draw-config.js"></script>
    <style>* { font-size: small; }</style>
</head>
<body>
    <div class="modal fade" id="modal" role="dialog">
        <div class="modal-dialog" style="left: 25px; max-width: unset;">
            <!-- Modal content-->
            <div class="modal-content" style="width: fit-content;">
                <div class="modal-header">
                    <h6 class="modal-title">--------</h6>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <canvas id="modalCanvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <div style="margin-top: 10px; margin-left: 10px;">
        <canvas id="canvas"></canvas>
        <script>
        function updateCanvas(canvasId, spi, pi) {
            var canvas = document.getElementById(canvasId);
            canvas.height = calcHeight(canvas,spi,pi);
            canvas.width = pi.length * padding;
            draw(canvas,spi,pi);
        }
        updateCanvas('canvas', $jsSpi, $jsPi);
        </script>
        <h6>$spi.toString()</h6>
        Extended from: <a href="" onclick="updateCanvas('modalCanvas', ${jsExtendedFrom}, ${jsPi}); $('h6.modal-title').text('${extendedFrom.toString()}');$('#modal').modal('show'); return false;">${extendedFrom.toString()}</a><br>
        ALLOWS (8/5)-SEQUENCE
        #foreach($rho in $sorting)
            <div style="margin-top: 10px; ">
                ${foreach.count}: $rho<br>
                <canvas id="canvas${foreach.index}"></canvas><br>
                <script>updateCanvas('canvas${foreach.index}', $jsSpis[$foreach.index], $jsPis[$foreach.index]);</script>
                $spis[$foreach.index]
            </div>
        #end
    </div>
</body>
</html>
